<!DOCTYPE html>
<html>
 <head>
  <title>Candy House</title>
 </head>
<body>

<h2>Venkateshwar Patlolla chooses candy</h2>

<form> 
    <input type="checkbox" id="dark" name="candy" value="true">
    <label for="dark">Dark Chocolate</label> <br>
 
    <input type="checkbox" id="nuts" name="chocolate1" value="true">
    <label for="Nuts">Nuts</label> <br>

    <input type="checkbox" id="chewy" name="chocolate2" value="false">
    <label for="chewy">Chewy</label> <br>

    <input type="button" value="Select a box" onclick="selectBox()">
</form>
<br>
<form>
    <label for="property">Enter the size</label>
    <input type="text" id="property" name="property" > <br>
    
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price"> <br>

    <input type="button" value="Update the box" onclick="updateBox()">
</form>
<p id="result">Result will be displayed here </p>

<script> 
let my_candy_box={}
function selectBox()
    {
        my_candy_box={};
        my_candy_box.dark = document.getElementById("dark").checked
        my_candy_box.Nuts = document.getElementById("nuts").checked
        my_candy_box.Chewy = document.getElementById("chewy").checked
        out = document.getElementById("result")
        out.innerHTML=JSON.stringify(my_candy_box)

    }

    function updateBox()
    {
        Size =document.getElementById("property").value;
        Price=document.getElementById("price").value;
        my_candy_box["Size"]=Size;
        my_candy_box["Price"]=Price;
        out1=document.getElementById("result")
        out1.innerHTML=JSON.stringify(my_candy_box)

    }
</script>

</body>
</html>
